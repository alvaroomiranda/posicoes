<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Static</title>
    <style>/*css interno é aplicado no head, não é a melhor opção para um documento*/
        .static{
            position: static;
            border: 4px solid darkblue;
        }
    </style>
</head>
<body>
        <h1>APRENDENDO POSICIONAMENTO</h1>
        <h2>POSICIONAMENTO STATIC</h2>
        <p>Esse é o valor "PADRÃO" de todo elemento HTML, ou seja, ele vai seguir o fluxo comum da sua página.</p>
        <p></p>
    <div class="static">
        Essa div é o posicionamento do elemento estático.
    </div >
</body>
</html>
